<h1>Showing all profiles</h1>
<table>
    <colgroup>
        <col span="1" style="width: 40%">
        <col span="1" style="width: 40%">
        <col span ="1" style="width: 40%">
    </colgroup>

        <tr>
            <th>Name</th>
            <th>Hometown</th>
            <th>Image</th>
        </tr>

    {% for profile in profile_list %}
        <tr>
            <td>{{profile.first_name}} {{profile.last_name}}</td>
            <td>{{profile.city}}</td>
            <td><img src="{{profile.image_url}}" style="max-width: 400;"></td>
        </tr>

    {% endfor %}
</table>
